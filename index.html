<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="text">
    <div class="value"></div>
    <div class="current-char"></div>
</div>
<div class="keyboard">
    <div class="key" data-number="1">1
        <div class="chars">,.</div>
    </div>
    <div class="key" data-number="2">2
        <div class="chars">abc</div>
    </div>
    <div class="key" data-number="3">3
        <div class="chars">def</div>
    </div>
    <div class="key" data-number="4">4
        <div class="chars">ghi</div>
    </div>
    <div class="key" data-number="5">5
        <div class="chars">jkl</div>
    </div>
    <div class="key" data-number="6">6
        <div class="chars">mno</div>
    </div>
    <div class="key" data-number="7">7
        <div class="chars">pqrs</div>
    </div>
    <div class="key" data-number="8">8
        <div class="chars">tuv</div>
    </div>
    <div class="key" data-number="9">9
        <div class="chars">wxyz</div>
    </div>
    <div class="key" data-number="*">*
        <div class="chars">+-</div>
    </div>
    <div class="key" data-number="0">0
        <div class="chars">[_]</div>
    </div>
    <div class="key" data-number="#">#</div>
</div>
<script src="main.js" type="module"></script>
</body>
</html>
